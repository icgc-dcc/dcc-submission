<!doctype html>
<html>
    <head>
        <title>Dictionary Viewer :: ICGC Submission</title>

        <link rel="stylesheet" href="styles/font-awesome.min.css">

        <!-- build:css styles/dictionary.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/docco.css">
        <link rel="stylesheet" href="bower_components/regex-colorizer/themes/nobg.css">
        <link rel="stylesheet" href="bower_components/jsoneditor/dist/jsoneditor.css">
        <link rel="stylesheet" href="bower_components/jsondiffpatch/public/formatters-styles/html.css">
        <link rel="stylesheet" href="styles/dictionary.css">
        <!-- endbuild -->
    </head>
    <body style="padding-top:70px" data-ng-controller="DictionaryViewerController as DictionaryCtrl" data-ng-app="DictionaryViewerApp">

        <dictionary-viewer  data-show-header-nav="true"
                            data-hide-graph-legend="false">
        </dictionary-viewer>

        <!-- For debugging uncomment and use this version -->
        <!-- dictionary-viewer  data-show-header-nav="true"
                            data-hide-graph-legend="false"
                            data-base-dictionary-url="{{DictionaryCtrl.DictionaryBaseURLConstants.PROD}}"
                            data-template-url="{{DictionaryCtrl.DictionaryBaseURLConstants.PROD}}/dictionary">
        </dictionary-viewer -->
        <!-- -->

        <!-- build:js scripts/dictionary-deps.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/dictionary.js -->

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/highlightjs/highlight.pack.js"></script>
        <script src="bower_components/regex-colorizer/regex-colorizer.js"></script>
        <script src="bower_components/d3-tip/index.js"></script>
        <script src="bower_components/jsoneditor/dist/jsoneditor.js"></script>
        <script src="bower_components/jsondiffpatch/public/build/jsondiffpatch-full.min.js"></script>

        <script>
            var jsondiffpatch = jsondiffpatch.create({
              textDiff: {
                minLength: 10
                }
            });
        </script>

        <script src="bower_components/jsondiffpatch/public/build/jsondiffpatch-formatters.min.js"></script>
        <script src="scripts/vendor/beautify.js"></script>
        
        <script src="scripts/helpers/dictionary-utils.js"></script>
        <script src="scripts/helpers/dictionary-viewer.js"></script>
        <script src="scripts/controllers/dictionary.js"></script>
        <script src="scripts/directives/dictionary-viewer-directive.js"></script>
        <script src="scripts/services/dictionary-viewer-service.js"></script>
        <script src="scripts/filters/dictionary-viewer-filters.js"></script>
        <!-- endbuild -->
    </body>
</html>
